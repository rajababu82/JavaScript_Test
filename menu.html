<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h1>Write an Arrow function to print different menu for different day in a week.</h1>
<p>console</p>
    <script>
        const menu=(day)=>{
            day.toLowerCase;
            switch(day){
                case 'monday':console.log("maggi");
                break;
                case 'tuesday':console.log("pasta");
                break;
                case 'wednesday':console.log("pizza");
                break;
                case 'thursday':console.log("panir");
                break;
                case 'friday':console.log("chicken");
                break;
                case 'saturday':console.log("dhosa");
                break;
                default:console.log("plz enter valid day");
            }
        }
        menu('monday');
        menu('thursday');
        menu('sunday');
    </script>
</body>
</html>
