<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Write an Arrow Function to Return a Boolean if a number is divisible by 10</h1>
    <script>
        const div=(num)=>{
            const divisible=num%10;
            if(divisible==0){
                return true;
            }else
            return false;
        }
        let a=div(11);
        console.log(a);
    </script>
</body>
</html>
