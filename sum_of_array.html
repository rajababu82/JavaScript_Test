<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Calculate the sum of numbers within an array</h1>
    <script>
        function sum(){
           const arr=[1,2,3,5,6,3,2,1,5,3,5,7];
           sum=0;
            for(var i=0;i<arr.length;i++){
                sum+=arr[i];
            }
            console.log(sum);
        }
        sum();
        
    </script>
</body>
</html>
