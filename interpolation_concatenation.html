    <h1>What is string interpolation and concatenation. Write definition with example.</h1>
    <script>
        /*  
String Interpolation: String interpolation means process to replace with placeholder to value. And In string interpolation we use the back tic 
symbol ( `   `  ) and under the back-tic symbol we use the dollor symbol with curly braces (  ${_____}  )

For Example:   */
                var name ="Rajababu Singh"
                var age = 23
                console.log(`Your name is ${name} and your age is ${age}`)
 

/*  *****************************************************
    String concatenation : String concatenation mean concate two or more variable. we can concate string using arthmetic operator

For Example : */
                let firstname = "Rajababu"
                let middlename = "Kumar"
                let lastname = "Singh"
                var fullname=(firstname+middlename+lastname);
                console.log(fullname);
                //console.log(firstname+" "+middlename+" "+lastname)
    </script>
